<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merchant RPG - Heroes & Quests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Merchant RPG</h1>
            <div class="resources">
                <div class="resource">
                    <span class="resource-icon">üí∞</span>
                    <span class="resource-value" id="gold">100</span>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tabs">
            <button class="tab active" onclick="game.switchTab('heroes')">
                <span class="tab-icon">‚öîÔ∏è</span>
                <span class="tab-label">Heroes</span>
            </button>
            <button class="tab" onclick="game.switchTab('party')">
                <span class="tab-icon">üõ°Ô∏è</span>
                <span class="tab-label">Party</span>
            </button>
            <button class="tab" onclick="game.switchTab('quests')">
                <span class="tab-icon">üó∫Ô∏è</span>
                <span class="tab-label">Quests</span>
            </button>
            <button class="tab" onclick="game.switchTab('materials')">
                <span class="tab-icon">üì¶</span>
                <span class="tab-label">Materials</span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <!-- Heroes Tab -->
            <section id="heroes-tab" class="tab-content active">
                <div class="panel">
                    <h2 class="panel-title">Hire Hero</h2>
                    <div class="hero-hire">
                        <select id="hero-class-select" class="hero-select"></select>
                        <button class="btn btn-primary" onclick="game.hireHero()">Hire Hero</button>
                    </div>
                </div>

                <div class="panel">
                    <h2 class="panel-title">Your Heroes (<span id="hero-count">0</span>)</h2>
                    <div id="heroes-list" class="heroes-list"></div>
                </div>
            </section>

            <!-- Battle Party Tab -->
            <section id="party-tab" class="tab-content">
                <div class="panel">
                    <h2 class="panel-title">Battle Party Formation</h2>
                    <p class="panel-subtitle">Position your heroes on the battlefield and assign tactics</p>

                    <div id="party-grid" class="party-grid">
                        <!-- Front Row -->
                        <div class="grid-row front-row">
                            <div class="grid-label">Front</div>
                            <div class="grid-position" data-position="0" onclick="game.openPartyPositionModal(0)"></div>
                            <div class="grid-position" data-position="1" onclick="game.openPartyPositionModal(1)"></div>
                            <div class="grid-position" data-position="2" onclick="game.openPartyPositionModal(2)"></div>
                        </div>
                        <!-- Back Row -->
                        <div class="grid-row back-row">
                            <div class="grid-label">Back</div>
                            <div class="grid-position" data-position="3" onclick="game.openPartyPositionModal(3)"></div>
                            <div class="grid-position" data-position="4" onclick="game.openPartyPositionModal(4)"></div>
                            <div class="grid-position" data-position="5" onclick="game.openPartyPositionModal(5)"></div>
                        </div>
                    </div>

                    <div id="party-warnings" class="party-warnings"></div>
                </div>
            </section>

            <!-- Quests Tab -->
            <section id="quests-tab" class="tab-content">
                <div class="panel">
                    <h2 class="panel-title">Available Quests</h2>
                    <div id="quests-list" class="quests-list"></div>
                </div>
            </section>

            <!-- Materials Tab -->
            <section id="materials-tab" class="tab-content">
                <div class="panel">
                    <h2 class="panel-title">Materials Inventory</h2>
                    <div id="materials-list" class="materials-list"></div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <button class="btn btn-secondary" onclick="game.save()">üíæ Save</button>
            <button class="btn btn-secondary" onclick="game.reset()">üîÑ Reset</button>
            <div class="attribution">
                Game data from <a href="https://github.com/Benzeliden/MerchantGameDB" target="_blank">MerchantGameDB</a>
            </div>
        </footer>
    </div>

    <!-- Quest Modal -->
    <div id="quest-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-quest-name">Quest Name</h3>
                <button class="modal-close" onclick="game.closeQuestModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <div id="modal-quest-details"></div>
                <div class="hero-selection">
                    <label>Select Hero:</label>
                    <select id="modal-hero-select" class="hero-select"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="game.closeQuestModal()">Cancel</button>
                <button class="btn btn-primary" onclick="game.startQuest()">Start Quest</button>
            </div>
        </div>
    </div>

    <!-- Party Position Modal -->
    <div id="party-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-position-title">Party Position</h3>
                <button class="modal-close" onclick="game.closePartyModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <div id="modal-position-info" class="position-info"></div>

                <div class="hero-selection">
                    <label>Select Hero:</label>
                    <select id="modal-party-hero-select" class="hero-select">
                        <option value="">- Remove Hero -</option>
                    </select>
                </div>

                <div id="modal-tactic-selection" class="tactic-selection" style="display: none;">
                    <label>Select Tactic:</label>
                    <select id="modal-tactic-select" class="tactic-select"></select>
                    <div id="modal-tactic-description" class="tactic-description"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="game.closePartyModal()">Cancel</button>
                <button class="btn btn-primary" onclick="game.savePartyPosition()">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="game.js?v=5"></script>
</body>
</html>
